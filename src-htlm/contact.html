        <main>
            <div class="form-container">
                <form id="forms" method="get" action="/thank-you.html">
                    <fieldset class="rounded-border-element">
                        <legend class="rounded-border-element">Ihre Daten</legend>
                        <div>
                            <label for="firstName">Vorname:</label>
                            <input
                                type="text"
                                id="firstName"
                                name="firstName"
                                maxlength="30"
                            />
                        </div>
                        <div>
                            <label for="lastName">Nachname:</label>
                            <input
                                type="text"
                                id="lastName"
                                name="lastName"
                                maxlength="30"
                            />
                        </div>

                        <div>
                            <label for="street">Straße:</label>
                            <input
                                type="text"
                                id="street"
                                name="street"
                                maxlength="30"
                            />
                        </div>
                        <div>
                            <label for="zipcode">PLZ:</label>
                            <input
                                type="text"
                                id="zipcode"
                                name="zipcode"
                                maxlength="30"
                            />
                        </div>
                        <div>
                            <label for="city">Ort:</label>
                            <input
                                type="text"
                                id="city"
                                name="city"
                                maxlength="30"
                            />
                        </div>

                        <div>
                            <label for="phone">Telefon:</label>
                            <input
                                type="phone"
                                id="phone"
                                name="phone"
                                maxlength="30"
                            />
                        </div>

                        <div>
                            <label for="email">Email:</label>
                            <input
                                type="text"
                                id="email"
                                name="email"
                                maxlength="30"
                            />
                        </div>

                        <div>
                            <label for="comments">Kommentare:</label>
                            <textarea
                                id="comments"
                                name="comments"
                                rows="4"
                                cols="50"
                            ></textarea>
                        </div>
                    </fieldset>
                    <div class="button-container">
                        <button
                            type="button"
                            class="btn btn-primary"
                            form="forms"
                            value="senden"
                        >
                            Senden
                        </button>
                    </div>
                </form>
            </div>
        </main>

    </body>
